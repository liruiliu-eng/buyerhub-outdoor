<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyerHub Outdoor</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f8fafc; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background: #fff; border-radius: 16px; padding: 16px 20px; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
      .row { display: flex; gap: 12px; align-items: center; }
      .grid { display: grid; gap: 12px; }
      .grid-3 { grid-template-columns: 1fr 1fr 1fr; }
      .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #e5e7eb; background: white; cursor: pointer; }
      .btn.primary { background: #111827; color: white; border-color: #111827; }
      input[type=text], input[type=number], select { padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 10px; width: 100%; }
      .badge { display: inline-block; padding: 2px 8px; font-size: 12px; background: #f1f5f9; border-radius: 8px; margin-right: 6px; }
      .item { display: grid; grid-template-columns: 120px 1fr auto; gap: 12px; align-items: center; }
      .item img { width: 120px; height: 90px; object-fit: cover; border-radius: 10px; }
      .muted { color: #6b7280; font-size: 14px; }
      .title { font-weight: 700; font-size: 18px; margin: 0; }
      .price { font-weight: 800; font-size: 20px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
